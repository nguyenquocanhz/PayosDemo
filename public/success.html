<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công - PayOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Signika:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-box">
        <!-- Success Icon -->
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="payment-title success">Thanh toán thành công!</h1>

        <!-- Message -->
        <p class="payment-message">
            Cảm ơn bạn đã sử dụng <strong style="color: #ff6900;">PayOS</strong>!<br>
            Đơn hàng của bạn đã được xác nhận và đang được xử lý.
        </p>

        <!-- Order Info -->
        <div class="product-card-result" style="margin-bottom: 24px;">
            <div class="product-details">
                <div class="detail-item">
                    <div class="detail-label">Trạng thái</div>
                    <div class="detail-value" style="color: #28a745;">✓ Đã thanh toán</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Số sản phẩm</div>
                    <div class="detail-value" id="items-count">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Số tiền</div>
                    <div class="detail-value price" id="amount-display">-</div>
                </div>
            </div>
        </div>

        <!-- Support -->
        <p class="payment-message" style="margin-bottom: 24px;">
            Nếu có bất kỳ câu hỏi nào, hãy gửi email tới<br>
            <a href="mailto:support@payos.vn">support@payos.vn</a>
        </p>

        <!-- Return Button -->
        <a href="/" class="return-btn" id="return-page-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            Tiếp tục mua sắm
        </a>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-logo">
                Powered by <strong style="color: #ff6900;">PayOS</strong>
            </div>
            <p>© 2026 PayOS Demo - NQA Tech</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                amount: params.get('amount'),
                items: params.get('items'),
                orderCode: params.get('orderCode')
            };
        }

        // Format currency
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + '₫';
        }

        // Display payment info
        document.addEventListener('DOMContentLoaded', function () {
            const { amount, items } = getUrlParams();

            if (amount) {
                document.getElementById('amount-display').textContent = formatPrice(parseInt(amount));
            }

            if (items) {
                document.getElementById('items-count').textContent = items + ' sản phẩm';
            }
        });
    </script>
</body>

</html>
